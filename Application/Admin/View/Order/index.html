<extend name="Index/index" />
<block name="con">
<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header"><{$huishou == 0? "订单列表" :'回收站'}></h3>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer"><div class="row">
                    <div class="col-sm-6">
                    <form action="<{:U('Admin/Order/index',array('huishou'=> 0))}>">
                    <div class="dataTables_length" id="dataTables-example_length"><label>显示 
                        <select name="num" aria-controls="dataTables-example" class="form-control input-sm">
                            <option value="5" <if condition="$_GET['num'] eq 5 ">selected='selected'</if>  >5</option>
                            <option value="10" <if condition="$_GET['num'] eq 10 ">selected='selected'</if>  >10</option>
                            <option value="25" <if condition="$_GET['num'] eq 25 ">selected='selected'</if>>25</option>
                            <option value="50" <if condition="$_GET['num'] eq 50 ">selected='selected'</if>>50</option>
                            <option value="100" <if condition="$_GET['num'] eq 100 ">selected='selected'</if>>100</option>
                        </select> 条</label></div></div><div class="col-sm-6"><div id="dataTables-example_filter" class="dataTables_filter">
                        <label>搜索:<input type="search" name="keyword" class="form-control input-sm" value='<{$keyword}>'placeholder="" aria-controls="dataTables-example"><button class="btn btn-primary">搜索</button></label></div></div></div><div class="row"><div class="col-sm-12">
                        <table class="table table-striped table-bordered table-hover dataTable no-footer" id="dataTables-example" role="grid" aria-describedby="dataTables-example_info" style="margin-top:10px"></form>
                        </form>
                        <thead>
                            <tr role="row">
                            <th  aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending" style="">订单号</th>

                            <th   aria-label="Browser: activate to sort column ascending" style="width:150px">订单金额</th>
                            
                            <th  tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Engine version: activate to sort column ascending" >支付银行</th>
                            <th  tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="CSS grade: activate to sort column ascending" >物流</th>
                            <th  tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="CSS grade: activate to sort column ascending" >物流单号</th>
                            <th  tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="CSS grade: activate to sort column ascending" style="width:100px">下单时间</th>
                           
                            <th  tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="CSS grade: activate to sort column ascending" style="width:180px">操作</th></tr>
                        </thead>
                        <tbody>
                            <foreach name="order" item="vo" >    
                            <tr class="gradeA odd" role="row">
                                <td class="sorting_1"><{$vo['ordernum']}></td>
                                <td><{$vo['qian']}></td>
                                
                               
                                <td><{$vo['bank']==0? '未支付' :'支付宝' }></td>
                                <td><switch name="vo['yunshu']" >
                                            <case value = '0'>未发货</case>
                                            <case value = '1'>圆通</case>
                                            <case value = '2'>顺丰</case>
                                        </switch></td>
                                <td><{$vo['yunshu']==0? '未发货':$vo['wuliunum']}></td>
                                <td><{:date('m.d H:i',$vo['time'])}></td>
                   
                                <td class="center">
                                    <!-- <a href="{:U('Admin/Phone/edit', array('id'=>$vo['id']))}" class="btn btn-primary btn-circle"><i class="fa fa-edit"></i></a>&nbsp; -->
                                    <a href="<{:U('Admin/Order/detail', array('id'=>$vo['id'],'orderNum'=>$vo['ordernum']))}>" class="btn btn-success btn-xs">查看</a>    
                                    <a  href="<{:U('Admin/Order/huishou', array('id'=>$vo['id'],'huishou'=>$vo['huishou']))}>" class="btn btn-success btn-xs"><{$huishou == 0? "回收站" :'还原'}></a> 
                                    <if condition="$huishou eq 1">
                                    <a  href="<{:U('Admin/Order/del', array('id'=>$vo['id'],'huishou'=>$vo['huishou'],'orderNum'=>$vo['ordernum']))}>" class="btn btn-success btn-xs">删除</a> 

                                    </if>
                                   
                                    
                                    
                            
                                </td>
                            </tr>
                            </foreach>
                        </tbody>
                    </table></div></div>

                <style type="text/css">
                        #pages a,#pages span{
                            background-color: #fff;
                            border: 1px solid #ddd;
                            color: #337ab7;
                            float: left;
                            line-height: 1.42857;
                            margin-left: -1px;
                            padding: 6px 12px;
                            position: relative;
                            text-decoration: none;
                        }
                        #pages span{
                            background:#337ab7;
                            color:white;
                        }
                    </style>
                    <div class="row"><div class="col-sm-6"></div><div class="col-sm-6">
                    <div class="dataTables_paginate paging_simple_numbers" id="dataTables-example_paginate">
                        <div id="pages">
                        <{$pages}>
                        </div>
                </div>
               
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>

</block>
