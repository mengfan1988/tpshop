<extend name="Index/index" />
<block name="con">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">配件修改</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>  
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form role="form" action="<{:U('Admin/Part/update')}>" method="post" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label>配件标语</label>
                                    <input name="partName" type="text" class="form-control" value= "<{$part['partname']}>"placeholder="请输入配件名字">
                                </div>
                                <div class="form-group">
                                    <label>价格</label>
                                    <input name="price" type="text" class="form-control" value= "<{$part['price']}>" >
                                </div>
                                <div class="form-group">
                                    <label>原价</label>
                                    <input name="preprice" type="text" class="form-control" value= "<{$part['preprice']}>">
                                </div>
                                
                                
                                
                                <div class="form-group">
                                    <label>配件分类</label>
                                    <select class="form-control" name="app">
                                        <foreach name="appzhi" item="vo">
                                        <option value="<{$vo['id']}>" <{$part['app'] == $vo['id']  ? selected :''}>><{$vo['name']}></option>
                                        </foreach>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>颜色</label>
                                    <select class="form-control" name="partColor">
                                    <foreach name="colorzhi" item="vo" > 
                                        <option value="<{$vo['id']}>" <{$part['partColor'] == $vo['id']  ? selected :''}>><{$vo['name']}></option>
                                        
                                       
                                    </foreach>
                                    </select>
                                </div>
                               <!-- <div class="form-group">
                                    <label>颜色</label><br>
                                    <foreach name="colorzhi" item="vo" > 
                                    
                                        <label class="radio-inline">
                                            <input name="partColor" type="radio" value="<{$vo['id']}>" <{$part['partColor'] == $vo['id']  ? checked :''}>><{$vo['name']}>
                                        </label>
                                   
                                    </foreach>
                                </div> -->
                                <div class="form-group">
                                    <label>销售状态</label><br>
                                    <label class="radio-inline">
                                        <input type="radio" name="sx" id="optionsRadiosInline1" value="0" <{$part['status'] == 0 ? checked :''}>>上线
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="sx" id="optionsRadiosInline1" value="1" <{$part['status'] == 1 ? checked :''}>>下架
                                    </label>
                                    

                                </div> 
                                 
                                
                               <div class="form-group">
                                    <label>适用机型</label><br>
                                    
                                    <foreach name="typezhi" item="vo" > 
                                    <div class="checkbox-inline" style="margin-left:0px ;width:100px">   
                                         <label >
                                            <input type="checkbox" name="type[]" id="optionsRadiosInline1" value="<{$vo['id']}>" <{:in_array($vo['id'],$types)? checked : ''}>><{$vo['name']}>
                                        </label>
                                    </div>
                                    </foreach>
                                   
                                    
                                </div>
                                
                                   
                                    
                              
                                
                                <div class="form-group">
                                    <label>配件主图</label>
                                    <img src="<{$part['pic']}>" style="width:60px">
                                    <input type="file" name="pic">
                                   
                                </div>
                                
                                    <input name="id" type="hidden" class="form-control" value="<{$part['id']}>">
                                
                                <button  class="btn btn-primary">提交</button>
                                <button type="reset" class="btn btn-default">重置</button>
                            </form>
                        </div>
                        <!-- /.col-lg-6 (nested) -->
                       
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>    
</block>
