<extend name="Index/index" />
<block name="con">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">商品添加</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>  
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form  action="<{:U('Admin/Phone/update')}>" method="post" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label>手机标语</label>
                                    <input name="phoneName" type="text" class="form-control" value="<{$phone['phonename']}>">
                                </div>
                                <div class="form-group">
                                    <label>价格</label>
                                    <input name="price" type="text" class="form-control" value="<{$phone['price']}>">
                                </div>
                                <div class="form-group">
                                    <label>原价</label>
                                    <input name="preprice" type="text" class="form-control" value="<{$phone['preprice']}>">
                                </div>
                                <div class="form-group">
                                    <label>屏幕尺寸</label>
                                    <input name="screenSize" type="text" class="form-control" value="<{$phone['screensize']}>">
                                </div>
                                <div class="form-group">
                                    <label>库存</label>
                                    <input name="stock" type="text" class="form-control" value="<{$phone['stock']}>">
                                </div>
                                
                                
                                
                               
                                 
                                 
                                <div class="form-group">
                                    <label>系列</label>
                                    <select class="form-control" name="series">
                                    <foreach name="serieszhi" item="vo" >
                                        <option value="<{$vo['id']}>" <{$phone['series']==$vo['id']? selected : ''}>><{$vo['name']}></option>

                                         <!-- <label class="radio-inline" style="margin-left:0px ;width:100px">
                                            <input type="radio" name="series" id="optionsRadiosInline1" value="<{$vo['id']}>" <{$phone['series']==$vo['id']? checked : ''}>><{$vo['name']}>
                                        </label> -->
                                    </foreach>
                                   </select>
                                    
                                </div>
                               <div class="form-group">
                                    <label>机型</label>
                                    <select class="form-control" name="type">

                                    <foreach name="typezhi" item="vo" >
                                        <option value="<{$vo['id']}>" <{$phone['type']==$vo['id']? selected : ''}>><{$vo['name']}></option>

                                         <!-- <label class="radio-inline" style="margin-left:0px ;width:100px">
                                            <input type="radio" name="type" id="optionsRadiosInline1" value="<{$vo['id']}>" <{$phone['type']==$vo['id']? checked : ''}>><{$vo['name']}>
                                        </label> -->
                                    </foreach>
                                    </select>
                                    
                                </div>
                               
                                <div class="form-group">
                                    <label>网络</label>
                                    <select class="form-control" name="network">
                                    <foreach name="netzhi" item="vo" > 
                                        <option value="<{$vo['id']}>" <{$phone['network']==$vo['id']? selected : ''}>><{$vo['name']}></option>

                                         <!-- <label class="radio-inline" style="margin-left:0px ;width:100px">
                                            <input type="radio" name="network" id="optionsRadiosInline1" value="<{$vo['id']}>" <{$phone['network']==$vo['id']? checked : ''}>><{$vo['name']}>
                                        </label> -->
                                    </foreach>
                                   </select>
                                    
                                </div>
                                <div class="form-group">
                                    <label>销售状态</label><br>
                                    <label class="radio-inline" style="margin-left:0px ;width:100px">
                                        <input type="radio" name="status" id="optionsRadiosInline1" value="0" <{$phone['status']==0? checked : ''}>>普通
                                    </label>
                                    <label class="radio-inline" style="margin-left:0px ;width:100px">
                                        <input type="radio" name="status" id="optionsRadiosInline1" value="1" <{$phone['status']==1? checked : ''}>>新品
                                    </label>
                                    <label class="radio-inline" style="margin-left:0px ;width:100px">
                                        <input type="radio" name="status" id="optionsRadiosInline1" value="2" <{$phone['status']==2? checked : ''}>>爆款
                                    </label>
                                    <label class="radio-inline" style="margin-left:0px ;width:100px">
                                        <input type="radio" name="status" id="optionsRadiosInline1" value="3" <{$phone['status']==3? checked : ''}>>促销
                                    </label>
                                     
                                </div>
                                <div class="form-group">
                                    <label>颜色</label><br>
                                    <foreach name="colorzhi" item="vo" > 
                                    <div class="checkbox-inline" style="margin-left:0px ;width:100px">
                                        <label>
                                            <input name="phoneColor[]" type="checkbox" value="<{$vo['id']}>" <{:in_array($vo['id'],$phoneColor)?checked : ''}>><{$vo['name']}>
                                        </label>
                                    </div>
                                    </foreach>
                                </div>
                                <div class="form-group">
                                    <label>手机主图</label>
                                    <img src="<{$phone['pic']}>" style="width:60px">
                                    <input type="file" name="pic">
                                </div>
                                
                                    <input name="id" type="hidden" class="form-control" value="<{$phone['id']}>">
                                   
                               
                                <button  class="btn btn-primary">提交</button>
                                <button type="reset" class="btn btn-default">重置</button>
                            </form>
                        </div>
                        <!-- /.col-lg-6 (nested) -->
                       
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>    
</block>
