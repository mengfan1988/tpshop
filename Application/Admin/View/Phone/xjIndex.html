<extend name="Index/index" />
<block name="con">
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">下架手机列表</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer"><div class="row">
                    <div class="col-sm-6">
					<form action="<{:U('Admin/Phone/index')}>">
                    <div class="dataTables_length" id="dataTables-example_length"><label>显示 
                    	<select name="num" aria-controls="dataTables-example" class="form-control input-sm">
                    		<option value="10" <if condition="$_GET['num'] eq 10 ">selected='selected'</if>  >10</option>
                    		<option value="25" <if condition="$_GET['num'] eq 25 ">selected='selected'</if>>25</option>
                    		<option value="50" <if condition="$_GET['num'] eq 50 ">selected='selected'</if>>50</option>
                    		<option value="100" <if condition="$_GET['num'] eq 100 ">selected='selected'</if>>100</option>
                    	</select> 条</label></div></div><div class="col-sm-6"><div id="dataTables-example_filter" class="dataTables_filter">
                        <label>搜索:<input type="search" name="keyword" class="form-control input-sm" value='<{$keyword}>'placeholder="" aria-controls="dataTables-example"><button class="btn btn-primary">搜索</button></label></div></div></div><div class="row"><div class="col-sm-12"><table class="table table-striped table-bordered table-hover dataTable no-footer" id="dataTables-example" role="grid" aria-describedby="dataTables-example_info"></form>
                        <thead>
                            <tr role="row">
                            <th  aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending" style="">ID</th>

                            <th   aria-label="Browser: activate to sort column ascending" style="">手机标题</th>
                            <th  tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Platform(s): activate to sort column ascending" >系列</th>
                            <th  tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Engine version: activate to sort column ascending" >型号</th>
                            <th  tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="CSS grade: activate to sort column ascending" >现价</th>
                            <th  tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="CSS grade: activate to sort column ascending" >原价</th>
                            <th  tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="CSS grade: activate to sort column ascending" >网络</th>
                            <th  tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="CSS grade: activate to sort column ascending" >库存</th>
                            <th  tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="CSS grade: activate to sort column ascending" >颜色</th>
                            <!-- <th  tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="CSS grade: activate to sort column ascending" style="width:50px">赠品</th>
                            <th  tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="CSS grade: activate to sort column ascending" style="width:50px">套餐</th> -->
                            <th  tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="CSS grade: activate to sort column ascending">状态</th>
                            <th  tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="CSS grade: activate to sort column ascending">尺寸</th>
                            <th  tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="CSS grade: activate to sort column ascending">图片</th>
                            
                            <th  tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="CSS grade: activate to sort column ascending" >操作</th></tr>
                        </thead>
                        <tbody>
							<foreach name="phones" item="vo" >    
                        	<tr class="gradeA odd" role="row">
                                <td class="sorting_1"><{$vo['id']}></td>
                                <td><{$vo['phonename']}></td>
                                <td><{$vo['series']}></td>
                                <td><{$vo['type']}></td>
                                <td><{$vo['price']}></td>
                                <td><{$vo['preprice']}></td>
                                <td><{$vo['network']}></td>
                                 <td><{$vo['stock']}></td>
                                <td><{$vo['phonecolor']}></td>
                                
                                <td>
                                    <switch name="vo['status']">
                                        <case value="0">普通</case>
                                        <case value="1">新品</case>
                                        <case value="2">爆款</case>
                                        <case value="3">促销</case>
                                        
                                       
                                    </switch>

                                </td>
                                <td><{$vo['screensize']}></td>
                                <td><img src="<{$vo['pic']}>" style="width:30px"></td>
                               
                            
                                <td class="center">
                                       
                                    <a style="margin-top: 5px"  href="<{:U('Admin/Phone/shangxian', array('id'=>$vo['id']))}>" class="btn btn-success btn-xs"><i class="fa fa-long-arrow-up"></i>上线</a>    
                                    <a style="margin-top: 5px" title="删除" href="<{:U('Admin/Phone/delete', array('id'=>$vo['id']))}>" class="btn btn-success btn-xs"><i class="fa fa-times"></i>删除</a>    
                                    <!-- <a href="<{:U('Admin/Phone/delete', array('id'=>$vo['id']))}>" class="btn btn-primary btn-circle"><i class="fa fa-times"></i></a> -->
                                    
                                    
                            
                                </td>
                            </tr>
							</foreach>
                        </tbody>
                    </table></div></div>

				<style type="text/css">
                        #pages a,#pages span<{
                            background-color: #fff;
                            border: 1px solid #ddd;
                            color: #337ab7;
                            float: left;
                            line-height: 1.42857;
                            margin-left: -1px;
                            padding: 6px 12px;
                            position: relative;
                            text-decoration: none;
                        }>
                        #pages span<{
                            background:#337ab7;
                            color:white;
                        }>
                    </style>
                    <div class="row"><div class="col-sm-6"></div><div class="col-sm-6">
                    <div class="dataTables_paginate paging_simple_numbers" id="dataTables-example_paginate">
                        <div id="pages">
                        <{$pages}>
                        </div>
                </div>
               
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
</block>
