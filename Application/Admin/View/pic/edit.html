<extend name="Index/index" />
<block name="con">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">编辑图片</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>  
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form role="form" action="<{:U('Admin/Pic/update')}>" method="post" enctype="multipart/form-data">
                               
                                <div class="form-group">
                                    <label>图片用途</label>
                                    <select class="form-control" name="yongtu">
                                       
                                        <option value="0" <{$picd['yongtu'] == 0 ? selected : '' }>>轮播图</option>
                                        <option value="1" <{$picd['yongtu'] == 1 ? selected : '' }>>详情图</option>
                                        <option value="2" <{$picd['yongtu'] == 2 ? selected : '' }>>参数图</option>
                                       
                                    </select>
                                </div>
                               
                                <div class="form-group">
                                    <label>图片的序列号</label>
                                    <input name="xu" type="text" class="form-control" value="<{$picd['xu']}>">
                                </div>
                                <if condition="$picd['fenlei'] eq 0 ">
                                <div class="form-group">
                                    <label>请选择手机的颜色</label><br>
                                    <label class="radio-inline">
                                            <input name="color" type="radio" value="0" checked>无
                                    </label>
                                    <foreach name="colors" item="vo" > 
                                    
                                        <label class="radio-inline">
                                            <input name="color" type="radio" value="<{$key}>" <{$picd['color'] == $key ?checked :''}>><{$vo}>
                                        </label>
                                   
                                    </foreach><br>
                                    <span style="font-size:10px">如果为轮播图请选择商品颜色</span>
                                </div>
                                </if>
                                <div class="form-group">
                                    <label>缩略图</label><br>
                                    <img src="<{$picd['pic']}>" style="width:40px;height:45px">
                                    <input type="file" name="pic">
                                </div>
                                    <input type="hidden" name="id" value="<{$picd['id']}>">
                                  
                                
                                
                                <button  class="btn btn-primary">提交</button>
                                <button type="reset" class="btn btn-default">重置</button>
                            </form>
                        </div>
                        <!-- /.col-lg-6 (nested) -->
                       
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>    
</block>
